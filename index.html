<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Racing Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #333;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      canvas {
        border: 5px solid white;
        background-color: #111;
      }

      #startText,
      #scoreText,
      #gameOverText,
      #difficultySelector {
        color: white;
        font-size: 20px;
        position: absolute;
        width: 100%;
        text-align: center;
      }

      #startText {
        top: 10px;
      }

      #scoreText {
        top: 40px;
      }

      #gameOverText {
        top: 50%;
        display: none;
      }

      #difficultySelector {
        top: 50%;
        transform: translateY(-50%);
        display: none;
        flex-direction: column;
        align-items: center;
      }

      #difficultySelector button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }

      /* Mobile Controls */
      #controls {
        position: absolute;
        bottom: 20px;
        display: flex;
        justify-content: center;
        width: 100%;
        visibility: hidden;
      }

      #controls button {
        background-color: rgba(255, 255, 255, 0.5);
        border: none;
        padding: 20px;
        margin: 5px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 10px;
      }

      @media (max-width: 768px) {
        canvas {
          width: 100vw;
          height: 80vh;
        }

        #controls {
          visibility: visible;
        }

        #difficultySelector {
          font-size: 18px;
        }

        #difficultySelector button {
          font-size: 16px;
        }
      }

      #audioControls {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        align-items: center;
      }

      #audioToggle,
      #playPauseToggle {
        background-color: rgba(255, 255, 255, 0.5);
        border: none;
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 50%;
        outline: none;
        margin-left: 10px;
      }

      #versionInfo {
        position: absolute;
        bottom: 5px;
        left: 10px;
        color: white;
        font-size: 12px;
      }

      #copyrightInfo {
        position: absolute;
        bottom: 5px;
        right: 10px;
        color: white;
        font-size: 12px;
      }

      #copyrightInfo a {
        color: #ffc300;
      }
    </style>
  </head>
  <body>
    <div id="audioControls">
      <audio id="backgroundMusic" loop>
        <source src="./game-music.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
      <button id="audioToggle">üîä</button>
      <button id="playPauseToggle">‚ñ∂Ô∏è</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="startText">Select Difficulty to Start</div>
    <div id="scoreText">Score: 0</div>
    <div id="gameOverText">Game Over! Press SPACE or Tap to Restart</div>
    <div id="difficultySelector">
      <button id="easy">Easy</button>
      <button id="medium">Medium</button>
      <button id="hard">Hard</button>
    </div>

    <!-- On-Screen Mobile Controls -->
    <div id="controls">
      <button id="up">‚ñ≤</button>
      <button id="left">‚óÄ</button>
      <button id="down">‚ñº</button>
      <button id="right">‚ñ∂</button>
    </div>

    <div id="versionInfo">Version 1.0.2</div>
    <div id="copyrightInfo">
      ¬© 2024 Car Racing Game by
      <a href="https://github.com/JayeshMShinde" target="_blank"
        >Jayesh Shinde</a
      >
    </div>

    <script>
      const backgroundMusic = document.getElementById("backgroundMusic");
      const audioToggle = document.getElementById("audioToggle");
      const playPauseToggle = document.getElementById("playPauseToggle");
      let isPlaying = false;
      let isPaused = false;

      // Toggle audio playback
      audioToggle.addEventListener("click", () => {
        if (isPlaying) {
          backgroundMusic.pause();
          audioToggle.innerHTML = "üîá"; // Change to muted icon
        } else {
          backgroundMusic.play();
          audioToggle.innerHTML = "üîä"; // Change to sound on icon
        }
        isPlaying = !isPlaying;
      });

      // Toggle play/pause
      playPauseToggle.addEventListener("click", () => {
        if (isPaused) {
          isGameRunning = true;
          playPauseToggle.innerHTML = "‚è∏Ô∏è"; // Change to pause icon
        } else {
          isGameRunning = false;
          playPauseToggle.innerHTML = "‚ñ∂Ô∏è"; // Change to play icon
        }
        isPaused = !isPaused;
      });

      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        canvas.width = window.innerWidth > 800 ? 800 : window.innerWidth;
        canvas.height =
          window.innerHeight > 600 ? 600 : window.innerHeight * 0.8;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      const carImageSources = [
        "1.png",
        "2.png",
        "3.png",
        "4.png",
        "5.png",
        "6.png",
        "7.png",
      ];
      const playerCar = {
        x: canvas.width / 2 - 20,
        y: canvas.height - 100,
        width: 40,
        height: 60,
        color: "lime",
        speed: 5,
        dx: 0,
        dy: 0,
        image: new Image(),
      };
      playerCar.image.src = carImageSources[0];

      const computerCars = [];
      const directions = ["up", "down"];
      let maxComputerCars = 20;
      let isGameRunning = false;
      let score = 0;
      let gameOver = false;
      let difficulty = "";

      const road = {
        y: 0,
        speed: 4,
        stripeHeight: 20,
        gapHeight: 40,
        stripeWidth: 10,
        stripeX: canvas.width / 2 - 5,
      };

      function setDifficulty(level) {
        difficulty = level;
        switch (level) {
          case "easy":
            maxComputerCars = 5;
            road.speed = 3;
            break;
          case "medium":
            maxComputerCars = 10;
            road.speed = 5;
            break;
          case "hard":
            maxComputerCars = 15;
            road.speed = 8;
            break;
        }
        // Hide difficulty selector and start text
        document.getElementById("difficultySelector").style.display = "none";
        document.getElementById("startText").style.display = "none";
        resetGame();
      }

      function createComputerCar() {
        const randomX = Math.random() * (canvas.width - 40);
        const randomY = Math.random() * canvas.height;
        const randomDirection =
          directions[Math.floor(Math.random() * directions.length)];
        const randomImageIndex =
          Math.floor(Math.random() * (carImageSources.length - 1)) + 1;

        const computerCar = {
          x: randomX,
          y: randomY,
          width: 40,
          height: 60,
          speed:
            difficulty === "easy" ? 1.5 : difficulty === "medium" ? 2 : 2.5,
          direction: randomDirection,
          image: new Image(),
        };
        computerCar.image.src = carImageSources[randomImageIndex];
        computerCars.push(computerCar);
      }

      function drawRoad() {
        road.y += road.speed;
        if (road.y >= road.stripeHeight + road.gapHeight) {
          road.y = 0;
        }
        for (
          let i = road.y;
          i < canvas.height;
          i += road.stripeHeight + road.gapHeight
        ) {
          ctx.fillStyle = "white";
          ctx.fillRect(road.stripeX, i, road.stripeWidth, road.stripeHeight);
        }
      }

      function drawCar(car) {
        ctx.drawImage(car.image, car.x, car.y, car.width, car.height);
      }

      function movePlayer() {
        playerCar.x += playerCar.dx;
        playerCar.y += playerCar.dy;

        if (playerCar.x < 0) playerCar.x = 0;
        if (playerCar.x > canvas.width - playerCar.width)
          playerCar.x = canvas.width - playerCar.width;
        if (playerCar.y < 0) playerCar.y = 0;
        if (playerCar.y > canvas.height - playerCar.height)
          playerCar.y = canvas.height - playerCar.height;
      }

      function moveComputerCars() {
        computerCars.forEach((car) => {
          if (car.direction === "down") {
            car.y += car.speed;
          } else {
            car.y -= car.speed;
          }
          if (car.y > canvas.height || car.y < -60) {
            car.y = car.direction === "down" ? -60 : canvas.height + 60;
            car.x = Math.random() * (canvas.width - 40);
          }
        });
      }

      function detectCollision() {
        return computerCars.some((car) => {
          return (
            playerCar.x < car.x + car.width &&
            playerCar.x + playerCar.width > car.x &&
            playerCar.y < car.y + car.height &&
            playerCar.y + playerCar.height > car.y
          );
        });
      }

      function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      function gameLoop() {
        if (isGameRunning && !gameOver) {
          clearCanvas();
          drawRoad();
          movePlayer();
          moveComputerCars();
          drawCar(playerCar);
          computerCars.forEach(drawCar);
          score += 1;
          document.getElementById("scoreText").innerText = `Score: ${score}`;

          if (detectCollision()) {
            gameOver = true;
            document.getElementById("gameOverText").style.display = "block";
            isGameRunning = false;
            playPauseToggle.innerHTML = "‚ñ∂Ô∏è"; // Change to play icon when game over
          }
        }
        requestAnimationFrame(gameLoop);
      }

      function resetGame() {
        playerCar.x = canvas.width / 2 - 20;
        playerCar.y = canvas.height - 100;
        playerCar.dx = 0;
        playerCar.dy = 0;
        computerCars.length = 0;
        score = 0;
        document.getElementById("gameOverText").style.display = "none";
        isGameRunning = true;
        gameOver = false;
        isPaused = false;
        playPauseToggle.innerHTML = "‚è∏Ô∏è"; // Change to pause icon when game starts

        for (let i = 0; i < maxComputerCars; i++) {
          createComputerCar();
        }
      }

      function handleKeyDown(event) {
        switch (event.key) {
          case "ArrowLeft":
            playerCar.dx = -playerCar.speed;
            break;
          case "ArrowRight":
            playerCar.dx = playerCar.speed;
            break;
          case "ArrowUp":
            playerCar.dy = -playerCar.speed;
            break;
          case "ArrowDown":
            playerCar.dy = playerCar.speed;
            break;
        }
      }

      function handleKeyUp(event) {
        switch (event.key) {
          case "ArrowLeft":
          case "ArrowRight":
            playerCar.dx = 0;
            break;
          case "ArrowUp":
          case "ArrowDown":
            playerCar.dy = 0;
            break;
        }
      }

      // Mobile control functions
      function moveCarLeft() {
        playerCar.dx = -playerCar.speed;
      }

      function moveCarRight() {
        playerCar.dx = playerCar.speed;
      }

      function moveCarUp() {
        playerCar.dy = -playerCar.speed;
      }

      function moveCarDown() {
        playerCar.dy = playerCar.speed;
      }

      function stopCarMovement() {
        playerCar.dx = 0;
        playerCar.dy = 0;
      }

      // Mobile Control Button Handlers
      document
        .getElementById("left")
        .addEventListener("touchstart", moveCarLeft);
      document
        .getElementById("left")
        .addEventListener("touchend", stopCarMovement);
      document
        .getElementById("right")
        .addEventListener("touchstart", moveCarRight);
      document
        .getElementById("right")
        .addEventListener("touchend", stopCarMovement);
      document.getElementById("up").addEventListener("touchstart", moveCarUp);
      document
        .getElementById("up")
        .addEventListener("touchend", stopCarMovement);
      document
        .getElementById("down")
        .addEventListener("touchstart", moveCarDown);
      document
        .getElementById("down")
        .addEventListener("touchend", stopCarMovement);

      window.addEventListener("keydown", handleKeyDown);
      window.addEventListener("keyup", handleKeyUp);

      document
        .getElementById("easy")
        .addEventListener("click", () => setDifficulty("easy"));
      document
        .getElementById("medium")
        .addEventListener("click", () => setDifficulty("medium"));
      document
        .getElementById("hard")
        .addEventListener("click", () => setDifficulty("hard"));

      window.addEventListener("keydown", (e) => {
        if (e.key === " " && gameOver) {
          resetGame();
        }
      });

      window.addEventListener("click", () => {
        if (gameOver) {
          resetGame();
        }
      });

      // Show difficulty selector and start text when the page loads
      window.addEventListener("load", () => {
        document.getElementById("difficultySelector").style.display = "flex";
        document.getElementById("startText").style.display = "block";
      });

      requestAnimationFrame(gameLoop);
    </script>
  </body>
</html>
